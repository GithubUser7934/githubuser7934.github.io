<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBC V1.1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <h1>Red Button Clicker V1.1</h1>
            <p id="points">Points: 1</p>
            <button id="redButton" class="red-btn">Click Me!</button>
        </div>
        <div class="shop">
            <h2>Shop</h2>
            <div class="shop-item">
                <p>Upgrade: Double Click Power</p>
                <button id="buyUpgrade" class="shop-btn">Buy for 10 Points</button>
            </div>
            <div class="shop-item">
                <p>Upgrade: Quadruple Click Power</p>
                <button id="buyUpgrade2" class="shop-btn">Buy for 50 Points</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
